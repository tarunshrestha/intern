<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    {% endfor %}

    <div class="container">
        <h1>Register Page</h1>
        <br>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <container>
                <div class="mb-3">
                    <input type="text" class="form-control" name="firstname" placeholder="Firstname"><br>
                    <input type="text" class="form-control" name="lastname" placeholder="Lastname"><br>
                    <input type="text" class="form-control" name="username" placeholder="Username"><br>
                    <input type="email" class="form-control" name="email" placeholder="Email"><br>

                    <!-- <input type="text" class="form-control" name="address" placeholder="Address"><br> -->
                    <!-- <input type="text" class="form-control" name="phone_number" placeholder="Phone"><br> -->
                    <!-- <input type="date" class="form-control" name="birth_date" placeholder="DateofBirth"> -->
                    <!-- <div name="date" class="form-text">
                        Enter your date of birth above.
                        </div><br> -->

                    <div class="mb-3" >
                        <label for="disabledSelect" class="form-label">Gender:</label>
                        <select id="disabledSelect" class="form-select" name="user_type">
                            <option value="Others">Others</option>
                            <option value="Male"  >Male</option>
                            <option value="Female">Female</option>

                        </select>
                        </div>

<!--                     
                    <div class="mb-3">
                        <label for="disabledSelect" class="form-label">:</label>
                        <select id="disabledSelect" class="form-select" name="faculty">
                            {% for fac in faculty %}
                            <option value="{{ fac }}">{{ fac }}</option>
                            {% endfor %}
                        </select>
                        </div> -->

                    <input type="password" name="password" class="form-control" aria-describedby="Password" placeholder="Password">
                    <div name="password" class="form-text">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                        </div><br>

                        <input type="password" name="password2" class="form-control" aria-describedby="Password2" placeholder="Password2">
                        <div name="password2" class="form-text">
                            Type Your password again.
                            </div><br>
                        
                        

                    <input type="submit" value="Register" class="btn btn-success">
    
                  </div> 

    
             </container>
            
        </form>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <br>
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    {% endfor %}

    <div class="container">
        <h1>Login Page</h1>
        <br>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <container>
                <div class="mb-3">

                    <input type="text" class="form-control" name="username" placeholder="Username"><br>

                    <input type="password" name="password" class="form-control" aria-describedby="Password" placeholder="Password">
                    <div name="password" class="form-text">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                        </div><br>

                    
                    <div class="mb-3" >
                        <label for="disabledSelect" class="form-label">User Type:</label>
                        <select id="disabledSelect" class="form-select" name="user_type">
                            <option value="Student"  >Student</option>
                            <option value="Teacher">Teacher</option>
                        </select>
                        </div>

                    <input type="submit" value="Login" class="btn btn-primary">
    
                  </div> 

    
             </container>
            
        </form>
    </div>
    
</body>
</html>
